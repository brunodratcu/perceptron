<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Sentimentos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Dashboard AnÃ´nimo - Respostas Sim/NÃ£o</h1>
  <canvas id="grafico" width="800" height="400"></canvas>
  <br>
  <a href="/api/relatorio/csv" download>ðŸ“„ Baixar CSV</a>

  <script>
    fetch('/api/resumo')
      .then(res => res.json())
      .then(data => {
        const labels = data.map(r => r.pergunta);
        const sim = data.map(r => r.sim);
        const nao = data.map(r => r.nao);

        new Chart(document.getElementById("grafico"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Sim',
                backgroundColor: 'green',
                data: sim
              },
              {
                label: 'NÃ£o',
                backgroundColor: 'red',
                data: nao
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
